# Configure all the tags you want to use in your server here.
# Here are all the options you can use
# tags:
#  test: # The ID of the tag
#    name: Test # The name of the tag
#    description: # The description of the tag
#     - '&7This is a test tag'
#     - '&7It has multiple lines'
#    permission: # The permission required to use this tag
#    order: 1 # The order of the tag in the GUI
#    icon: # The icon of the tag, Item Names, Lore, Are Overwritten by the tag
#      material: PLAYER_HEAD # The material of the icon
#      texture: You can use a base64 texture here # The texture of the icon, if using HeadDB you can use 'hdb:<id>'
#      glow: true # Whether the icon should glow (You can use a placeholder here too)
#      owner: <username> # The owner of the icon, if using a player head (Set to 'self' to use the player's name)
#      model-data: 1 # The model data of the icon
#      enchantments: # The enchantments of the icon
#       DURABILITY: 1 # The enchantment and level
#      flags: # The item flags of the icon
#       - HIDE_ENCHANTS # The item flags
tags:
  animated-rainbow:
    name: 'Animated Rainbow'
    tag: '&f&l<<r#15:0.7>&lRainbow&f&l>'
    description:
      - ' &f| &7This tag is animated!'
      - ' &f| &7It will cycle through all'
      - ' &f| &7the colors of the rainbow'
      - ' &f| &7on each message sent.'
    permission: 'eternaltags.tag.animated-rainbow'
    order: 1
    category: animated

