# The following tags are 1.21.4 exclusive, They're a relatively new addition to Adventure
#
# https://docs.advntr.dev/minimessage/format.html#pride
# 
# These styles will not work on Legacy Style Formatting.

# name = The display name for the tag
# content = The customisable content of the tag
# description = The tag description
# permission = The required permission to unlock the tag (Use LuckPerms or other permission plugins to apply)
# order = The order of the tag in the gu
tags:
  'progress':
    name: Progress
    content: '<gray>[<pride:progress>❤ Progress ❤</pride><gray>]'
    permission: 'eternaltags.tag.progress'
  'trans':
